<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center mt-5">
                    <div class="form-container">
                        <div class="logo-container">
                          Forgot Password
                        </div>
                  
                        <form class="form">
                          <div class="form-group">
                            <label for="campo_url">https://www.eoidigital.com/testonline/prueba.pdf</label>
                            <input type="text" id="campo_url" name="email" placeholder="Enter your email" required="">
                          </div>
                          <button  id="boton_enviar" class="form-submit-btn" type="button">Send Email</button>
                        </form>
                  
                        <p class="signup-link">
                          Don't have an account?
                          <a href="#" class="signup-link link"> Sign up now</a>
                        </p>
                      </div>
                </div>
            </div>
            <div class="row">
              <div class="col-6 d-flex justify-content-center mt-5">
                <iframe id="pdf_frame" src="" height="1000px" width="700px"></iframe>
              </div>
              <div class="col-6 d-flex justify-content-center mt-5">
                <p id="parrafo" class="text-light"></p>
              </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
